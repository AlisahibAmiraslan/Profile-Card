<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>Profile-Card</title>
</head>
<body>

<div class="title">
	<h1>  
      Profile card with different width	
	</h1>
</div>

 <div class="container">

	<figure class="profile-card">
  <div class="profile-image">
  	<img src="lucifer.jpeg" alt="sample47" /></div>
  <figcaption>
    <h3>Lucifer Morningstar</h3>
    <h4>Devil</h4>
    <p>They'll Have More Opinions Than Twitter, But Heaven Has Never Been A Democracy.</p>
    <div class="icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
    </div>
  </figcaption>
</figure>

<figure class="profile-card">
  <div class="profile-image">
  	<img src="werner.jpg" alt="sample70" /></div>
  <figcaption>
    <h3>Timo Werner</h3>
    <h4>Footballer</h4>
    <p>Timo Werner is a German football player who plays as a forward for Bundesliga team Chelsea and the German national team. </p>
    <div class="icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
    </div>
  </figcaption>
</figure>

<figure class="profile-card">
  <div class="profile-image">
  	<img src="harvey.jpg" alt="sample83" /></div>
  <figcaption>
    <h3>Harvey Spector</h3>
    <h4>Lawyer</h4>
    <p>Have goals so big you get uncomfortable telling small minded people.</p>
    <div class="icons">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
    </div>
  </figcaption>
</figure>
</div>

</body>
</html>
